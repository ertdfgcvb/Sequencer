<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Sequencer test</title>
		<style type="text/css">
			body   {
				margin: 0;
				padding: 0;
			}
			canvas {
				display: block;
				float: left;
				margin: 1em;
			}
		</style>
	</head>
	<body></body>
	<script type="module">

		import Sequencer from '../dist/sequencer.js';

		for (let i=0; i<30; i++){
			const c = document.createElement('canvas');
			c.width  = 200;
			c.height = 150;
			document.body.appendChild(c);
			const s = Sequencer.make({
				canvas           : c,
				from             : 'pics/pig/DSC04701.JPG',
				to               : 'pics/pig/DSC04775.JPG',
				direction        : "-x",
				playMode         : "auto",
				scaleMode        : "cover",
				loop             : i % 2 === 0 ? "pong" : "loop",
				fitFirstImage    : false,
				showLoadedImages : false,
				hiDPI           : true,
				imageLoad        : function(e){
					//console.log("[id: " + e.id + "] " + e.count + "/" + e.total);
				},
				queueComplete    : function(e){
					//console.log(e);
				}
			});
		}
	</script>
</html>
